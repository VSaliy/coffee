kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: coffee-shop-{{ .newVersion }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: coffee-shop
        version: {{ .newVersion }}
    spec:
      containers:
      - name: coffee-shop
        image: sdaschner/coffee-shop:quarkus-istio-ee-{{ .image }}
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "curl -f localhost:8080/"
        readinessProbe:
          exec:
            command:
            - "/bin/sh"
            - "-c"
            - "curl -s http://localhost:8080/health | grep -q coffee-shop"
        ports:
        - containerPort: 8080
      restartPolicy: Always
---
